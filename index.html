<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Minesweeper Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Minesweeper Generator</h1>
        <p>Click the button to generate a new game grid that fits in a Discord "about me" section.</p>
        <div class="buttons">
            <button id="generate-btn">Generate</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
        <textarea id="output" readonly placeholder="Your game will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
